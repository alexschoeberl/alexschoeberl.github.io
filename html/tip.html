<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <form>
        <p><label for="price">Price:</label><br>
            <input type="number" id="price" min="1" step="0.01" inputmode="decimal" pattern="[0-9]*"
                style="width:150px;">
        </p>
        <p><label for="type">Type:</label><br>
            <select id="type" style="width:150px;">
                <option value="10">Around 10%</option>
                <option value="min10">Min. 10%</option>
                <option value="max10">Max 10%</option>
                <option value="min5">Min 5%</option>
            </select>
        </p>
        <button onclick="calculate(event)">Submit</button>
    </form>
    <p id="result" style="font-size: small;"></p>
    <script>
        function calculate() {
            event.preventDefault();

            const price = document.getElementById('price').valueAsNumber;
            const type = document.getElementById('type').value;
            const elem_result = document.getElementById('result');

            if (type === '10')
                sum = Math.round(price + price * 0.1);
            else if (type === 'min10')
                sum = Math.ceil(price + price * 0.1);
            else if (type === 'max10')
                sum = Math.floor(price + price * 0.1);
            else if (type === 'min5')
                sum = Math.round(price + price * 0.05);

            elem_result.textContent = sum + " (" + Math.round(sum - price) + ")";
        }
    </script>
</body>

</html>
